        background-color: #00FF00;
        animation: blink 1s steps(2, start) infinite;
        margin-left: 3px;
        vertical-align: bottom;
        height: 18px;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Scrollbar styling */
