<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C:\Usuarios\Osama></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://ossaa4.github.io/25x.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            width: 200px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header:hover {
            background-color: #f9f9f9;
        }

        .terminal {
            width: 95%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #888888;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .line {
            margin: 8px 0;
        }

        .label {
            color: #999999;
        }

        .value {
            color: #ffffff;
        }

        a.value {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .terminal {
                font-size: 14px;
                padding: 10px;
                margin: 15px;
            }

            .header h1 {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .terminal {
                font-size: 12px;
                padding: 10px;
                margin: 10px auto;
                width: 90%;
            }

            .header h1 {
                font-size: 16px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const terminal = document.querySelector(".terminal");
            const now = new Date();

            // Cálculo experiencia:
            const mesesFijos = 7 + 6; // 13 meses
            const mesInicio = 3; // Abril (0-based)
            const mesActual = now.getMonth();
            let mesesDesdeAbril = mesActual - mesInicio;
            if (mesesDesdeAbril < 0) mesesDesdeAbril += 12;

            const totalMeses = mesesFijos + mesesDesdeAbril;
            const años = Math.floor(totalMeses / 12);
            const meses = totalMeses % 12;

            let experienciaTexto = "";
            if (años > 0) experienciaTexto += `${años} año${años > 1 ? "s" : ""}`;
            if (meses > 0) experienciaTexto += (años > 0 ? " y " : "") + `${meses} mes${meses > 1 ? "es" : ""}`;

            const lines = [
                () => `<span class='label'>C:\\Usuarios\\Osama>FECHA/HORA/DÍA</span> <span class='value'>${now.toLocaleDateString('es-ES')} ${now.toLocaleTimeString('es-ES')} [${now.toLocaleDateString('es-ES', { weekday: 'long' }).toUpperCase()}]</span>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>USUARIO_COMPLETO</span> <span class='value'>Osama Allouch Ibrahimi</span>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>TITULAR</span> <span class='value'>Especialista en Redes, Seguridad Informática y Sistemas Tecnológicos</span>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>EMAIL</span> <a href="mailto:osama080050@gmail.com" class="value">osama080050@gmail.com</a>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>LINKEDIN</span> <a href="https://www.linkedin.com/in/osama080050" target="_blank" rel="noopener noreferrer" class="value">linkedin.com/in/osama080050</a>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>EXPERIENCIA_TOTAL</span> <span class='value'>${experienciaTexto}</span>`,
                () => `<span class='label'>C:\\Usuarios\\Osama>TRABAJO_ACTUAL</span> <span class='value'>Desarrollador Web en TechSolutions</span>`
            ];

            let delay = 0;
            lines.forEach((lineGenerator, index) => {
                setTimeout(() => {
                    const newLine = document.createElement("div");
                    newLine.className = "line";
                    newLine.innerHTML = lineGenerator();
                    terminal.appendChild(newLine);

                    if (index === lines.length - 1) {
                        const cursor = document.createElement("span");
                        cursor.className = "blinking";
                        cursor.textContent = "|";
                        terminal.appendChild(cursor);
                    }
                }, delay);

                delay += 900;
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Osama A.</h1>
    </div>
    <div class="terminal"></div>
</body>
</html>
