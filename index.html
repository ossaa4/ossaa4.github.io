<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C:\Users\Osama></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://ossaa4.github.io/25x.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

     .header {
        text-align: center;
        margin-bottom: 20px;
        background-color: white;
        color: black;
        padding: 20px;
        border: 0px solid #ccc;
        border-radius: 10px;
        display: inline-block;
        cursor: pointer;
        text-decoration: none;
        width: 200px;
    }


    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .header:hover {
        background-color: #f9f9f9;
    }

        .terminal {
            width: 95%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #888888;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }

        .spotify {
            width: 95%;
            max-width: 600px;
            margin: 20px;
        }

        .line {
            margin: 8px 0;
        }

        .label {
            color: #999999;
        }

        .value {
            color: #ffffff;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #666;
        }

        @media screen and (max-width: 768px) {
            .terminal, .spotify {
                font-size: 14px;
                padding: 10px;
                margin: 15px;
            }

            .header img {
                width: 60px;
                height: 60px;
            }

            .header h1 {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .terminal, .spotify {
                font-size: 12px;
                padding: 10px;
                margin: 10px auto;
                width: 90%;
            }

            .header img {
                width: 50px;
                height: 50px;
            }

            .header h1 {
                font-size: 16px;
            }
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const terminal = document.querySelector(".terminal");

        const now = new Date();

        const lines = [
            () => `<span class='label'>C:\\Usuarios\\Osama>NOMBRE</span> <span class='value'>Osama</span>`,
            () => `<span class='label'>C:\\Usuarios\\Osama>HORA</span> <span class='value'>${now.toLocaleTimeString('es-ES')}</span>`,
            () => `<span class='label'>C:\\Usuarios\\Osama>FECHA</span> <span class='value'>${now.toLocaleDateString('es-ES')}</span>`,
            () => `<span class='label'>C:\\Usuarios\\Osama>DIA</span> <span class='value'>[${now.toLocaleDateString('es-ES', { weekday: 'long' }).toUpperCase()}]</span>`
        ];

        let delay = 0;

        lines.forEach((lineGenerator, index) => {
            setTimeout(() => {
                const newLine = document.createElement("div");
                newLine.className = "line";
                newLine.innerHTML = lineGenerator();
                terminal.appendChild(newLine);

                if (index === lines.length - 1) {
                    const cursor = document.createElement("span");
                    cursor.className = "blinking";
                    cursor.textContent = "|";
                    terminal.appendChild(cursor);
                }
            }, delay);

            delay += 900; // 900ms entre l√≠neas
        });
    });
</script>
</head>
<body>
    <div class="header">
        <h1>Osama A.</h1>
    </div>
</body>
</html>
